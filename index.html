<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="stylesheet" href="/dist/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__img"></div>
      <div class="main__wrap">
        <h1 class="main__title">
          Get <span class="title--color">insights</span> that help your business
          grow.
        </h1>
        <p class="main__desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="main__stats">
          <h2 class="stats--amount">10k+</h2>
          <p>COMPANIES</p>
        </section>
        <section class="main__stats">
          <h2 class="stats--amount">314</h2>
          <p>TEMPLATES</p>
        </section>
        <section class="main__stats">
          <h2 class="stats--amount">12M+</h2>
          <p>QUERIES</p>
        </section>
      </div>
    </main>
  </body>
</html>
